<!DOCTYPE html>
<html lang="vi" data-theme="light" class="h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: calc(100vh - 400px);
            overflow-y: auto;
            padding-bottom: 1rem;
            padding-right: 20px;
            padding-left: 20px;
        }

        .session-list {
            height: calc(100vh - 64px);
            overflow-y: auto;
            border-right: 1px solid #e5e7eb;
        }

        .session-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .session-item:hover {
            background-color: #f3f4f6;
        }

        .session-item.active {
            background-color: #e5e7eb;
        }

        .session-item .time {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .session-item .preview {
            font-size: 0.875rem;
            color: #374151;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-item .delete-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            color: #ef4444;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .session-item:hover .delete-btn {
            opacity: 1;
        }

        .session-item .delete-btn:hover {
            background-color: #fee2e2;
        }

        .main-content {
            flex: 1;
            overflow: hidden;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .card-body {
            padding-bottom: 2rem;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            cursor: pointer;
        }

        .chat-bubble span {
            display: inline-block;
            padding: 2px 3px;
            transition: text-decoration 0.2s;
            cursor: pointer;
        }

        .chat-bubble span:hover {
            text-decoration: underline;
        }

        .chat-bubble span.clicked {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .translation-tooltip {
            position: fixed;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            max-width: 300px;
        }

        .translation-tooltip .original {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .translation-tooltip .translated {
            color: #1f2937;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .translation-tooltip .ipa {
            color: #4b5563;
            font-size: 14px;
            font-style: italic;
        }

        .speaker-icon {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speaker-icon:hover {
            transform: scale(1.1);
        }

        .speaker-icon.playing {
            animation: pulse 1s infinite;
        }

        /* Add styles for vocabulary sidebar */
        .vocabulary-sidebar {
            right: 1rem;
            top: 5rem;
            width: 16rem;
            z-index: 40;
        }



        .vocabulary-container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .vocabulary-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vocabulary-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .vocabulary-input {
            flex: 1;
        }

        .vocabulary-output {
            flex: 1;
        }

        .vocabulary-textarea {
            resize: none;
            width: 100%;
            font-size: 0.875rem;
            min-height: 100px;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            transition: border-color 0.2s;
        }

        .vocabulary-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .vocabulary-pronunciation {}
    </style>
</head>

    <script>
        // Add this at the beginning of the script section
        // Check login status and load user data
        document.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }

            const userDataObj = JSON.parse(userData);
            const userAvatar = document.getElementById('userAvatar');
            if (userDataObj.userInfo && userDataObj.userInfo.user && userDataObj.userInfo.user.picture) {
                userAvatar.src = userDataObj.userInfo.user.picture;
            }

            // Add logout functionality
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('userData');
                localStorage.removeItem('currentSessionId');
                window.location.href = 'index.html';
            });

            // Add delete messages functionality
            const deleteMessagesBtn = document.getElementById('deleteMessages');
            if (deleteMessagesBtn) {
                deleteMessagesBtn.addEventListener('click', async () => {
                    try {
                        const userData = localStorage.getItem('userData');
                        if (!userData) {
                            window.location.href = 'index.html';
                            return;
                        }
                        const userDataObj = JSON.parse(userData);
                        const token = userDataObj.token;

                        const response = await fetch(`${CONFIG.SERVER_DOMAIN}/messages`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            // Reload the page to show empty chat
                            window.location.reload();
                        } else {
                            throw new Error('Failed to delete messages');
                        }
                    } catch (error) {
                        console.error('Error deleting messages:', error);
                        statusMessage.textContent = 'Có lỗi xảy ra khi xóa hội thoại. Vui lòng thử lại.';
                    }
                });
            }
        });

        let mediaRecorder;
        let audioChunks = [];
        let recordingTimeout;
        const MAX_RECORDING_TIME = 60000; // 60 seconds
        const MIN_AUDIO_SIZE = 1024; // 1KB
        const MAX_AUDIO_SIZE = 10 * 1024 * 1024; // 10MB
        const recordButton = document.getElementById('recordButton');
        const statusMessage = document.getElementById('statusMessage');
        const chatContainer = document.querySelector('.chat-container');
        const inputContainer = document.getElementById('inputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let isRecording = false;
        let currentTranscribedText = '';
        let autoSendTimer = null;
        let hasUserInteracted = false;

        let currentAudio = null;

        // Add these variables at the beginning of the script
        let currentSessionId = null;
        const sessionList = document.getElementById('sessionList');

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Function to add session to the list
        function addSessionToList(session) {
            const sessionDiv = document.createElement('div');
            sessionDiv.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
            sessionDiv.dataset.sessionId = session.id;

            sessionDiv.innerHTML = `
                <div class="time">${formatDate(session.created_at)}</div>
                <div class="preview">${session.title || 'Chưa có tiêu đề'}</div>
                <button class="delete-btn" title="Xóa hội thoại">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            `;

            // Add click event for session selection
            sessionDiv.addEventListener('click', (e) => {
                // Don't trigger session load if clicking delete button
                if (!e.target.closest('.delete-btn')) {
                    loadSession(session.id);
                }
            });

            // Add click event for delete button
            const deleteBtn = sessionDiv.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', async (e) => {
                e.stopPropagation(); // Prevent session selection
                if (confirm('Bạn có chắc chắn muốn xóa hội thoại này?')) {
                    await deleteSession(session.id);
                }
            });

            sessionList.appendChild(sessionDiv);
        }

        // Function to load a specific session
        async function loadSession(sessionId) {
            try {
                const userData = localStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }
                const userDataObj = JSON.parse(userData);
                const token = userDataObj.token;

                const response = await fetch(`${CONFIG.SERVER_DOMAIN}/messages/${sessionId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load session');
                }

                const data = await response.json();
                setCurrentSessionId(sessionId);

                // Update active session in the list
                document.querySelectorAll('.session-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.sessionId === sessionId);
                });

                // Clear and reload messages
                chatContainer.innerHTML = '';
                data.messages.forEach(message => {
                    if (message.sender === 'assistant') {
                        addAIMessage(message.content);
                    } else {
                        addUserMessage(message.content);
                    }
                });
            } catch (error) {
                console.error('Error loading session:', error);
                statusMessage.textContent = 'Có lỗi xảy ra khi tải hội thoại. Vui lòng thử lại.';
            }
        }

        // Hàm xử lý dịch và hiển thị kết quả
        async function handleTranslation(text, position) {
            if (!text) return;

            // Xóa tooltip cũ nếu có
            const oldTooltip = document.querySelector('.translation-tooltip');
            if (oldTooltip) {
                oldTooltip.remove();
            }

            // Tạo tooltip loading
            const tooltip = document.createElement('div');
            tooltip.className = 'translation-tooltip';
            tooltip.innerHTML = `
                <div class="original">${text}</div>
                <div class="translated">Đang dịch...</div>
            `;
            tooltip.style.top = `${position.bottom + window.scrollY + 5}px`;
            tooltip.style.left = `${position.left + window.scrollX}px`;
            document.body.appendChild(tooltip);

            try {
                // Lấy thông tin phiên âm từ API dictionary với timeout
                // const pronunciationPromise = fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${text}`, {
                //     signal: AbortSignal.timeout(5000) // 5 giây timeout
                // });
                // let phonetic = '';
                // try {
                //     const pronunciationResponse = await pronunciationPromise;
                //     if (pronunciationResponse.ok) {
                //         const pronunciationData = await pronunciationResponse.json();
                //         if (Array.isArray(pronunciationData) && pronunciationData.length > 0) {
                //             phonetic = pronunciationData[0].phonetic || pronunciationData[0].phonetics[0]?.text || '';
                //         }
                //     }
                // } catch (error) {
                //     console.warn('Không thể lấy phiên âm:', error);
                // }

                // Lấy bản dịch với retry
                let translatedText = '';
                let retryCount = 0;
                const maxRetries = 3;

                while (retryCount < maxRetries) {
                    try {
                        const response = await fetch(`${CONFIG.SERVER_DOMAIN}/translate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                text: text,
                                direction: 'en_to_vi'
                            }),
                            signal: AbortSignal.timeout(5000) // 5 giây timeout
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        translatedText = data.translated_text;
                        ipa = data.ipa || '';
                        break;
                    } catch (error) {
                        retryCount++;
                        if (retryCount === maxRetries) {
                            throw error;
                        }
                        await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                    }
                }

                // Cập nhật tooltip với kết quả
                tooltip.innerHTML = `
                    <div class="original">${text}</div>
                    <div class="translated">${translatedText}</div>
                    ${ipa ? `<div class="ipa">${ipa}</div>` : ''}
                `;

                // Kiểm tra và điều chỉnh vị trí tooltip nếu cần
                const tooltipRect = tooltip.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                if (tooltipRect.right > viewportWidth) {
                    tooltip.style.left = `${viewportWidth - tooltipRect.width - 10}px`;
                }
                if (tooltipRect.bottom > viewportHeight) {
                    tooltip.style.top = `${position.top - tooltipRect.height - 5}px`;
                }

                // Thêm animation
                tooltip.style.opacity = '0';
                tooltip.style.transform = 'translateY(10px)';
                tooltip.style.transition = 'opacity 0.3s ease, transform 0.3s ease';

                requestAnimationFrame(() => {
                    tooltip.style.opacity = '1';
                    tooltip.style.transform = 'translateY(0)';
                });

            } catch (error) {
                console.error('Lỗi khi dịch:', error);
                tooltip.innerHTML = `
                    <div class="original">${text}</div>
                    <div class="translated error">Không thể dịch. Vui lòng thử lại.</div>
                `;
            }
        }

        // Hàm thêm tin nhắn của AI
        function addAIMessage(message) {
            const chatDiv = document.createElement('div');
            chatDiv.className = 'chat chat-start';
            const messageWords = message.split(' ');
            const formattedMessage = messageWords.map(word => `<span>${word}</span>`).join(' ');
            chatDiv.innerHTML = `
                <div class="chat-bubble flex-wrap max-w-[500px] flex items-center">
                    <button class="speaker-icon" title="Phát âm thanh">
                        <svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.5 8.43A4.985 4.985 0 0 1 17 12a4.984 4.984 0 0 1-1.43 3.5m2.794 2.864A8.972 8.972 0 0 0 21 12a8.972 8.972 0 0 0-2.636-6.364M12 6.135v11.73a1 1 0 0 1-1.64.768L6 15H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2l4.36-3.633a1 1 0 0 1 1.64.768Z"/>
                        </svg>
                    </button>
                    ${formattedMessage}
                </div>
            `;

            // Thêm sự kiện click cho nút phát âm
            const speakerButton = chatDiv.querySelector('.speaker-icon');
            speakerButton.addEventListener('click', () => {
                speakerButton.classList.toggle('playing');
                playTextToSpeech(message, speakerButton);
            });

            // Thêm sự kiện click cho từng từ
            const wordSpans = chatDiv.querySelectorAll('span');
            wordSpans.forEach(word => {
                word.addEventListener('click', (e) => {
                    // Xóa highlight của các từ khác
                    document.querySelectorAll('.chat-bubble span.clicked').forEach(w => {

        // Hàm thêm tin nhắn của người dùng

        // Modify the fetchChatHistory function to handle sessions
        async function fetchChatHistory() {
            try {
                const userData = localStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }
                const userDataObj = JSON.parse(userData);
                const token = userDataObj.token;

                const response = await fetch(`${CONFIG.SERVER_DOMAIN}/sessions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch sessions');
                }

                const sessions = await response.json();

                // Clear session list
                sessionList.innerHTML = '';

                // Add sessions to the list
                sessions.forEach(session => {
                    addSessionToList(session);
                });

                // Check if we have a current session ID (from page reload)
                if (currentSessionId) {
                    // Reload the current session
                    loadSession(currentSessionId);
                } else {
                    // If no sessions at all, show new session screen
                    chatContainer.innerHTML = '';
                    addAIMessage("Xin chào! Tôi là trợ lý AI của bạn. Hãy bắt đầu luyện tập giao tiếp tiếng Anh!");
                }
            } catch (error) {
                console.error('Lỗi khi lấy lịch sử chat:', error);
                statusMessage.textContent = 'Không thể tải lịch sử chat. Vui lòng thử lại sau.';
            }
        }

        // Add this after the fetchChatHistory function
        // Save current session ID to localStorage when it changes
        function setCurrentSessionId(sessionId) {
            currentSessionId = sessionId;
            localStorage.setItem('currentSessionId', sessionId);
        }


        // Audio
        let stream;
        let analyserIntervalId;
        var silenceStart = null;
        var isFirstRecording = true;
        var recordingStarted = false;
        // Tăng lên nếu bị ồn
        var silenceThreshold = 0.1;
        var maxSilenceDuration = 5000;
        var checkInterval = 100;
        function getVolume() {
            analyser.getByteTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let value = (dataArray[i] - 128) / 128;
                sum += value * value;
            }
            // console.log("Volume data:", Math.sqrt(sum / dataArray.length));
            return Math.sqrt(sum / dataArray.length);
        }

        async function startAnalyser() {
            if(!stream) {
                // Nếu đã có stream, không cần yêu cầu lại
                stream= await navigator.mediaDevices.getUserMedia({
                    audio: true
                });
            }

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            sourceNode = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            dataArray = new Uint8Array(analyser.fftSize);
            sourceNode.connect(analyser);

            analyserIntervalId = setInterval(() => {
                const volume = getVolume();

                if (volume > silenceThreshold && !isRecording) {
                    console.log("🎙️ Phát hiện âm thanh");
                    isFirstRecording = false;
                    startRecord();
                    silenceStart = null;
                } else {
                    if(isFirstRecording){
                        return;
                    }
                    if (!silenceStart) {
                        silenceStart = Date.now();
                    } else if (Date.now() - silenceStart > maxSilenceDuration) {
                        console.log("🛑 Yên lặng quá 3s - dừng ghi");
                        isFirstRecording = true;
                        stopRecording();
                        stopAnalyser();
                    }
                }
            }, checkInterval);
        }


        function stopAnalyser() {
            if (analyserIntervalId) clearInterval(analyserIntervalId);
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        // Yêu cầu quyền truy cập microphone
        async function setupRecording() {
            try {
                
                if(!stream) {
                    // Nếu đã có stream, không cần yêu cầu lại
                    stream= await navigator.mediaDevices.getUserMedia({
                        audio: true
                    });
                }
                // Xử lý khi stream bị ngắt
                stream.getAudioTracks().forEach(track => {
                    track.onended = () => {
                        if (isRecording) {
                            stopRecording();
                        }
                        statusMessage.textContent = 'Microphone đã bị ngắt kết nối. Vui lòng thử lại.';
                    };
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    try {
                        if (audioChunks.length === 0) {
                            throw new Error('Không có dữ liệu âm thanh');
                        }

                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        // Kiểm tra kích thước audio
                        if (audioBlob.size < MIN_AUDIO_SIZE) {
                            throw new Error('Âm thanh quá ngắn');
                        }
                        if (audioBlob.size > MAX_AUDIO_SIZE) {
                            throw new Error('Âm thanh quá dài');
                        }

                        statusMessage.textContent = 'Đang chuyển đổi âm thanh thành văn bản...';

                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        const response = await fetch(`${CONFIG.SERVER_DOMAIN}/speech`, {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();

                        // Reset user interaction flag
                        hasUserInteracted = false;

                        // Hiển thị input với văn bản đã chuyển đổi
                        messageInput.value = data.transcript;
                        inputContainer.classList.remove('hidden');
                        messageInput.focus();
                        statusMessage.textContent = '';

                        // Start auto-send timer only if user hasn't interacted
                        if (!hasUserInteracted) {
                            startAutoSendTimer();
                        }

                    } catch (error) {
                        console.error('Lỗi khi xử lý audio:', error);
                        statusMessage.textContent = error.message || 'Có lỗi xảy ra khi xử lý âm thanh. Vui lòng thử lại.';
                    } finally {
                        audioChunks = [];
                    }
                };

                return true;
            } catch (error) {
                console.error('Lỗi khi truy cập microphone:', error);
                if (error.name === 'NotAllowedError') {
                    statusMessage.textContent = 'Vui lòng cho phép truy cập microphone để sử dụng tính năng này.';
                } else if (error.name === 'NotFoundError') {
                    statusMessage.textContent = 'Không tìm thấy microphone. Vui lòng kiểm tra thiết bị của bạn.';
                } else {
                    statusMessage.textContent = 'Không thể truy cập microphone. Vui lòng kiểm tra lại quyền truy cập.';
                }
                return false;
            }
        }

        // Hàm dừng ghi âm
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.remove('recording');
                if (recordingTimeout) {
                    clearTimeout(recordingTimeout);
                    recordingTimeout = null;
                }
            }
        }

        // Xử lý sự kiện click nút ghi âm
        async function startRecord(){
            try {
                if (!mediaRecorder) {
                    const success = await setupRecording();
                    if (!success) return;
                }

                if (!isRecording) {
                    // Bắt đầu ghi âm
                    audioChunks = [];
                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.classList.add('recording');
                    statusMessage.textContent = 'Đang ghi âm...';

                    // Tự động dừng sau MAX_RECORDING_TIME
                    recordingTimeout = setTimeout(() => {
                        if (isRecording) {
                            stopRecording();
                            statusMessage.textContent = 'Đã đạt thời gian ghi âm tối đa.';
                        }
                    }, MAX_RECORDING_TIME);
                } else {
                    stopRecording();
                }
            } catch (error) {
                console.error('Lỗi khi ghi âm:', error);
                statusMessage.textContent = 'Có lỗi xảy ra khi ghi âm. Vui lòng thử lại.';
                isRecording = false;
                recordButton.classList.remove('recording');
            }
        };

        // Xử lý sự kiện chọn text
        document.addEventListener('mouseup', (e) => {
            const selection = window.getSelection();
            selectionText = selection.toString().trim();

            if (selectionText && selection.anchorNode.parentNode.parentNode.classList.contains('chat-bubble')) {
                selectedText = selectionText.replaceAll("\n", " ");

                // Xử lý dịch
                handleTranslation(selectedText, rect);

        // Xóa tooltip khi click ra ngoài
        document.addEventListener('mousedown', (e) => {
            const tooltip = document.querySelector('.translation-tooltip');
            if (tooltip) {
                tooltip.remove();
            }
            document.querySelectorAll('.chat-bubble span.clicked').forEach(w => {

        // Hàm phát âm thanh
        async function playTextToSpeech(message, speakerButton) {
            const userData = localStorage.getItem("userData");
            if (!userData) {
                window.location.href = "index.html";
                return;
            }
            const userDataObj = JSON.parse(userData);
            const token = userDataObj.token;
            try {
                // Dừng âm thanh đang phát nếu có
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                // statusMessage.textContent = 'Đang chuyển đổi văn bản thành âm thanh...';
                const response = await fetch(`${CONFIG.SERVER_DOMAIN}/speak`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        message,
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const base64Audio = data.audio_base64;

                // Chuyển đổi base64 thành Blob
                const binaryString = atob(base64Audio);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const audioBlob = new Blob([bytes], { type: "audio/mp3" });
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);

                // Xóa URL khi audio kết thúc
                currentAudio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    statusMessage.textContent = '';
                    if (speakerButton) {
                        speakerButton.classList.remove('playing');
                    }

                    // Kết thúc thì tiếp tục lắng nghe phân tích 
                    if (isAutoMode) {
                        startAnalyser();
                    }
                };

                currentAudio.play();
                statusMessage.textContent = '';
            } catch (error) {
                console.error('Lỗi khi phát âm thanh:', error);
                statusMessage.textContent = 'Có lỗi xảy ra khi phát âm thanh. Vui lòng thử lại.';
            }
        }

        // Tải lịch sử chat khi trang được tải
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved session ID from localStorage
            const savedSessionId = localStorage.getItem('currentSessionId');
            if (savedSessionId) {
                currentSessionId = savedSessionId;
            }
            fetchChatHistory();
        });

        // Add this after the fetchChatHistory function
        async function createNewSession() {
            // Clear chat container
            chatContainer.innerHTML = '';

            // Add welcome message
            addAIMessage("Xin chào! Tôi là trợ lý AI của bạn. Hãy bắt đầu luyện tập giao tiếp tiếng Anh!");

            // Reset current session ID
            currentSessionId = null;

            // Remove active state from all sessions
            document.querySelectorAll('.session-item').forEach(item => {

            });

        // Add event listener for new session button
        document.getElementById('newSessionButton').addEventListener('click', createNewSession);

        // Add delete session function
        async function deleteSession(sessionId) {
            try {
                const userData = localStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }
                const userDataObj = JSON.parse(userData);
                const token = userDataObj.token;

                const response = await fetch(`${CONFIG.SERVER_DOMAIN}/messages/${sessionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete session');
                }

                // If deleted session was current session, clear chat
                if (sessionId === currentSessionId) {
                    chatContainer.innerHTML = '';
                    currentSessionId = null;
                    addAIMessage("Xin chào! Tôi là trợ lý AI của bạn. Hãy bắt đầu luyện tập giao tiếp tiếng Anh!");
                }

                // Refresh session list
                fetchChatHistory();

            } catch (error) {
                console.error('Lỗi khi xóa hội thoại:', error);
                statusMessage.textContent = 'Có lỗi xảy ra khi xóa hội thoại. Vui lòng thử lại.';
            }
        }

        // Modify function to handle auto-send timer
        function startAutoSendTimer() {
            // Clear any existing timer
            if (autoSendTimer) {
                clearTimeout(autoSendTimer);
            }

            // Set new timer only if user hasn't interacted
            if (!hasUserInteracted) {
                autoSendTimer = setTimeout(() => {
                    const text = messageInput.value.trim();
                    if (text) {
                        addUserMessage(text);
                        sendMessage(text);
                    }
                }, 3000); // 5 seconds
            }
        }

        // Add input event listener to reset timer and mark user interaction
        messageInput.addEventListener('input', () => {
            hasUserInteracted = true; // Mark that user has interacted
            if (autoSendTimer) {
                clearTimeout(autoSendTimer);
                autoSendTimer = null;
            }
        });

        // Add click event listener to mark user interaction
        messageInput.addEventListener('click', () => {
            hasUserInteracted = true;
            if (autoSendTimer) {
                clearTimeout(autoSendTimer);
                autoSendTimer = null;
            }
        });

        // Add keydown event listener to mark user interaction
        messageInput.addEventListener('keydown', () => {
            hasUserInteracted = true;
            if (autoSendTimer) {
                clearTimeout(autoSendTimer);
                autoSendTimer = null;
            }
        });

        // Modify sendMessage function to clear timer
        async function sendMessage(text) {
            // Clear auto-send timer
            if (autoSendTimer) {
                clearTimeout(autoSendTimer);
                autoSendTimer = null;
            }

            try {
                const userData = localStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }
                const userDataObj = JSON.parse(userData);
                const token = userDataObj.token;
                // Hide input and clear content
                inputContainer.classList.add('hidden');
                messageInput.value = '';
                statusMessage.textContent = 'Đang xử lý...';
                const response = await fetch(`${CONFIG.SERVER_DOMAIN}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        message: text,
                        session_id: currentSessionId  // Luôn gửi session_id hiện tại
                    })
                });

                const data = await response.json();

                // Cập nhật session_id từ response nếu có
                if (data.session_id) {
                    currentSessionId = data.session_id;
                    setCurrentSessionId(currentSessionId);
                }

                // Add AI response
                addAIMessage(data.response);

                playTextToSpeech(data.response, null);

                // Refresh session list nhưng không reset currentSessionId
                await fetchChatHistory();


                // statusMessage.textContent = '';
            } catch (error) {
                console.error('Lỗi khi gửi tin nhắn:', error);
                statusMessage.textContent = 'Có lỗi xảy ra khi gửi tin nhắn. Vui lòng thử lại.';
            }
        }

        // Xử lý sự kiện click nút gửi
        sendButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                addUserMessage(text);
                sendMessage(text);
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {

        document.getElementById('speakSourceBtn').addEventListener('click', () => {

            const text = document.getElementById('targetText').textContent.trim();
            if (text) {

        let isAutoMode = false;
        document.getElementById('autoMode').addEventListener('change', (e) => {
            debugger
            if (e.target.checked) {

                });

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>`
                stopAnalyser();
                recordButton.addEventListener('click', () => {
                    if (isRecording) {
                        stopRecording();
                    } else {
                        startRecord();
                    }
                }); 
            }
        });

        recordButton.addEventListener('click', () => {
